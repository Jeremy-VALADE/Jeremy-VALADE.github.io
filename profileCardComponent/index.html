<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Challenge by Frontend Mentor">
    <meta name="author" content="Jérémy VALADE">
    <link rel='stylesheet' href='css/main.css'>
    <title>Profile card component</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
</head>
<body>
    <div class = "card">
        <div class = "header">
            <img class = "img-card" src = "assets/images/bg-pattern-card.svg" alt = "blue">            
            <img  class = "victor" src = "assets/images/image-victor.jpg" alt = "victor">
        </div>
        <div class = "description">
            <h1>Victor Crest <span>26</span></h1>
            <span>London</span>
        </div>
        <hr>
        <div class = "informations">
            <div class = "followers">
                <h1>80K</h1>
                <span>Followers</span>
            </div>
            <div class = "likes">
                <h1>803K</h1>
                <span>Likes</span>
            </div>
            <div class = "photos">
                <h1>1,4K</h1>
                <span>Photos</span>
            </div>
        </div>
    </div>  
</body>
</html>
